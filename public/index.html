<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>The Worlds Simplest Poker Game</title>
  </head>
  <body class="game">
    <div class="options hide">
      <div class="option-1">
        <img src="assets/img/upArrow.png" alt="" class="up-arrow-1">
        <p>Number of players:<span class="number-of-players"></span></p>
        <img src="assets/img/downArrow.png" alt="" class="down-arrow-1">
      </div>
      <div class="option-2">
        <img src="assets/img/upArrow.png" alt="" class="up-arrow-2">
        <p>Number of cards to deal:<span class="size-of-hand"></span></p>
        <img src="assets/img/downArrow.png" alt="" class="down-arrow-2">
      </div>
      <button type="button" name="button" class="deal-cards">Deal cards</button>
    </div>

    <div class="scoreboard hide">
      <h2>Scoreboard</h2>
        <ul class="scoreboard-list">
          
        </ul>
    </div>


  </body>
</html>
